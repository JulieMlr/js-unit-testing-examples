name: ci-cd pipeline
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: install dependencies
        run: npm install --legacy-peer-deps

      - name: run tests
        run: npm test

      - name: linter
        run: npm run precommit
      
      - name: Build file
        run: npm run build
  
  deploy:
    name: Deploy ðŸš€
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    env:
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      BASE_URL_AUTH: https://bespoke-daifuku-529f55.netlify.app
      BASE_URL_WEBSITE: https://bespoke-daifuku-529f55.netlify.app
      BASE_URL_BLOG: https://bespoke-daifuku-529f55.netlify.app
      BASE_URL_SHOP: https://bespoke-daifuku-529f55.netlify.app
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set envs
        run: |
          netlify env:set BASE_URL_AUTH $BASE_URL_AUTH
          netlify env:set BASE_URL_WEBSITE $BASE_URL_WEBSITE
          netlify env:set BASE_URL_BLOG $BASE_URL_BLOG
          netlify env:set BASE_URL_SHOP $BASE_URL_SHOP
      - name: Deploy
        run: |
          cd apps/website && netlify deploy --prod --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN
