name: ci-cd pipeline
on: push
jobs:
  tests:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v3

      - uses: eslint-plugin-import
        with:
          version: 2.2.0

      - name: install dependencies
        run: npm install --no-frozen-lockfile
      
      - name: linter
        run : npm lint

      - name: run tests
        run: npm test
