name: ci-cd pipeline
on: push
jobs:
  name: Install dependencies üèóÔ∏è
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install --legacy-peer-deps    

  unit-tests:
    name: Run tests üß™
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run tests
        run: npm test

   linter:
    name: Linter üíÑ
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Linter
        run: npm run precommit
  
  deploy:
    name: Deploy üöÄ
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    env:
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      BASE_URL_AUTH: https://bespoke-daifuku-529f55.netlify.app
      BASE_URL_WEBSITE: https://bespoke-daifuku-529f55.netlify.app
      BASE_URL_BLOG: https://bespoke-daifuku-529f55.netlify.app
      BASE_URL_SHOP: https://bespoke-daifuku-529f55.netlify.app
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set envs
        run: |
          netlify env:set BASE_URL_AUTH $BASE_URL_AUTH
          netlify env:set BASE_URL_WEBSITE $BASE_URL_WEBSITE
          netlify env:set BASE_URL_BLOG $BASE_URL_BLOG
          netlify env:set BASE_URL_SHOP $BASE_URL_SHOP
      - name: Deploy
        run: |
          cd apps/website && netlify deploy --prod --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN
